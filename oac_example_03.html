<!DOCTYPE html>
<html dir="ltr">
<head><script src="https://hbsworkshop-lrxvndpuefpq-ld.analytics.ocp.oraclecloud.com/public/dv/v1/embedding/standalone/embedding.js" type="application/javascript">
</script>
</head>

<body>
<h1>Embedding Analytics Content using JavaScript</h1>

<div style="width:1280px; height:720px;" >
<oracle-dv project-path="{{projectPath}}" filters="{{filters}}" active-page="insight" active-tab-id="snapshot!canvas!1">
</oracle-dv>
</div>

<script> 
    requirejs(['knockout', 'ojs/ojcore', 'ojs/ojknockout', 'ojs/ojcomposite', 'jet-composites/oracle-dv/loader'],function(ko) {

    var self = this;
    self.projectPath = ko.observable("/shared/Sales/Sales Workbook");
    self.filters = ko.observableArray([{
        "sColFormula": "XSA('federico.venturin@rittmanmead.com'.'Sales').\"Sales\".\"Segment\"",
        "sColName": "Segment",
        "sOperator": "in",
        "isNumericCol": false,
        "bIsDoubleColumn": false,
        "aCodeValues": [],
        "aDisplayValues": ['Corporate']

    }])

    ko.applyBindings(); 
    }); 
</script>
</body>
</html>
